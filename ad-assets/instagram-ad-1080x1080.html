<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Ad - Sam Croston Web Development</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }

        .ad-container {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
            background: #0a0a0a;
        }

        /* Premium animated gradient background */
        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.2) 0%, transparent 60%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Mesh gradient spheres */
        .gradient-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            animation: float 10s ease-in-out infinite;
        }

        .sphere-1 {
            width: 700px;
            height: 700px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            top: -250px;
            right: -250px;
            animation-delay: 0s;
        }

        .sphere-2 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #ec4899, #f97316);
            bottom: -200px;
            left: -200px;
            animation-delay: 2s;
        }

        .sphere-3 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -20px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Grid pattern overlay */
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 70px 60px;
        }

        .emoji-badge {
            font-size: 72px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 20px rgba(99, 102, 241, 0.5));
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15), rgba(34, 197, 94, 0.25));
            border: 2px solid rgba(34, 197, 94, 0.5);
            border-radius: 50px;
            font-size: 20px;
            color: #22c55e;
            font-weight: 700;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.2);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 20px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 20px #22c55e;
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.3);
                box-shadow: 0 0 30px #22c55e;
            }
        }

        h1 {
            font-size: 90px;
            font-weight: 900;
            line-height: 1;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
            letter-spacing: -2px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 20px rgba(99, 102, 241, 0.4));
            display: inline-block;
        }

        .subtitle {
            font-size: 34px;
            color: #cbd5e1;
            font-weight: 600;
            margin-bottom: 45px;
            max-width: 850px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            line-height: 1.3;
        }

        .highlight {
            color: #ffffff;
            font-weight: 700;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 950px;
            margin-bottom: 50px;
        }

        .stat {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(139, 92, 246, 0.08));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 28px 20px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 62px;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            line-height: 1;
            filter: drop-shadow(0 2px 10px rgba(99, 102, 241, 0.3));
        }

        .stat-label {
            font-size: 19px;
            color: #e2e8f0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 26px 60px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6, #ec4899);
            background-size: 200% 200%;
            color: white;
            font-size: 32px;
            font-weight: 800;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 12px 48px rgba(99, 102, 241, 0.7);
            animation: gradientAnimation 3s ease infinite;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes gradientAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .arrow {
            font-size: 36px;
            font-weight: 900;
        }

        .cta-subtext {
            font-size: 18px;
            color: #94a3b8;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .footer-info {
            position: absolute;
            bottom: 45px;
            font-size: 26px;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.8);
            letter-spacing: 1px;
        }

        .instagram-tag {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            color: #94a3b8;
            font-weight: 600;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 18px 35px;
            border-radius: 16px;
            font-size: 15px;
            z-index: 1000;
            border: 2px solid #6366f1;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.4);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="instructions">
        📸 Press F11 for fullscreen → Screenshot at 1080x1080px → Upload to Instagram! 🚀
    </div>

    <div class="ad-container">
        <div class="gradient-overlay"></div>
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="grid-pattern"></div>

        <div class="content">
            <div class="instagram-tag">@scros18</div>
            
            <div class="emoji-badge">🚀</div>

            <div class="badge">
                <span class="status-dot"></span>
                Taking Clients
            </div>

            <h1>
                Your Business<br>
                Deserves <span class="gradient-text">Better</span>
            </h1>

            <p class="subtitle">
                <span class="highlight">Fast. Secure. Professional.</span><br>
                Web Development That Converts
            </p>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number">100</div>
                    <div class="stat-label">Speed Score</div>
                </div>
                <div class="stat">
                    <div class="stat-number">A+</div>
                    <div class="stat-label">Security</div>
                </div>
                <div class="stat">
                    <div class="stat-number">24h</div>
                    <div class="stat-label">Response</div>
                </div>
            </div>

            <div class="cta-container">
                <a href="#" class="cta-button">
                    Get a Quote
                    <span class="arrow">→</span>
                </a>
                <div class="cta-subtext">📩 DM or visit website below</div>
            </div>

            <div class="footer-info">
                samcroston.com
            </div>
        </div>
    </div>
</body>
</html>
