<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Ad - Premium Enterprise Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            padding: 20px;
        }

        .ad-container {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(225deg, #0f172a 0%, #1e1b4b 40%, #1e293b 100%);
            position: relative;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }

        /* Premium gradient orbs with animation */
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
            animation: float 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #6366f1 0%, #4f46e5 50%, transparent 100%);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ec4899 0%, #db2777 50%, transparent 100%);
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #8b5cf6 0%, #7c3aed 50%, transparent 100%);
            top: 40%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(40px, -40px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.95);
            }
            75% {
                transform: translate(30px, 40px) scale(1.05);
            }
        }

        /* Subtle grid overlay */
        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.02) 1.5px, transparent 1.5px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.02) 1.5px, transparent 1.5px);
            background-size: 60px 60px;
            opacity: 0.5;
        }

        /* Premium gradient accent bars */
        .gradient-bar-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            box-shadow: 0 5px 30px rgba(99, 102, 241, 0.5);
        }

        .gradient-bar-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ec4899 0%, #8b5cf6 50%, #6366f1 100%);
            box-shadow: 0 -5px 30px rgba(236, 72, 153, 0.5);
        }

        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 80px 70px;
            color: white;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 70px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 20px 60px rgba(99, 102, 241, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo-icon svg {
            width: 50px;
            height: 50px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .logo-text {
            font-size: 38px;
            font-weight: 900;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .eyebrow {
            display: inline-block;
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 12px 30px;
            border-radius: 50px;
            margin-bottom: 35px;
            box-shadow: 
                0 10px 30px rgba(236, 72, 153, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: fadeIn 1s ease 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 92px;
            font-weight: 900;
            line-height: 0.92;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 40%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 5px 30px rgba(255, 255, 255, 0.1);
            letter-spacing: -3px;
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .value-props {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 50px 0;
        }

        .value-item {
            display: flex;
            align-items: center;
            gap: 28px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            padding: 32px 35px;
            border-radius: 20px;
            border: 2px solid transparent;
            border-left: 5px solid;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .value-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .value-item:hover::before {
            opacity: 1;
        }

        .value-item:nth-child(1) {
            border-left-color: #6366f1;
            animation: slideInLeft 0.8s ease 0.7s both;
        }

        .value-item:nth-child(2) {
            border-left-color: #8b5cf6;
            animation: slideInLeft 0.8s ease 0.9s both;
        }

        .value-item:nth-child(3) {
            border-left-color: #ec4899;
            animation: slideInLeft 0.8s ease 1.1s both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .value-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(15px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .value-icon {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.2));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
        }

        .value-item:hover .value-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .value-icon svg {
            width: 35px;
            height: 35px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .value-text {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.35;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .cta-section {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(236, 72, 153, 0.15) 100%);
            backdrop-filter: blur(30px);
            padding: 50px 45px;
            border-radius: 28px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            box-shadow: 
                0 30px 70px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease 1.3s both;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .cta-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 28px;
            color: #ffffff;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 26px;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.1);
            padding: 18px 35px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .contact-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 20px rgba(99, 102, 241, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }

        .contact-icon svg {
            width: 26px;
            height: 26px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="gradient-bar-top"></div>
        <div class="gradient-bar-bottom"></div>
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="grid-overlay"></div>

        <div class="content">
            <!-- Logo -->
            <div class="logo-section">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                </div>
                <div class="logo-text">Sam Croston</div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="eyebrow">Enterprise Web Solutions</div>
                <h1>Full-Stack<br>Website<br>Installations</h1>

                <div class="value-props">
                    <div class="value-item">
                        <div class="value-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="M2 17l10 5 10-5"></path>
                                <path d="M2 12l10 5 10-5"></path>
                            </svg>
                        </div>
                        <div class="value-text">Custom TypeScript & React Development</div>
                    </div>

                    <div class="value-item">
                        <div class="value-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M12 6v6l4 2"></path>
                            </svg>
                        </div>
                        <div class="value-text">100/100 Performance Guarantee</div>
                    </div>

                    <div class="value-item">
                        <div class="value-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <div class="value-text">Complete Setup + Hosting + Support</div>
                    </div>
                </div>
            </div>

            <!-- CTA -->
            <div class="cta-section">
                <div class="cta-title">Ready to Launch Your Business Online?</div>
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                            </svg>
                        </div>
                        <span class="gradient-text">@scros18</span>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                        </div>
                        <span class="gradient-text">quote@samcroston.com</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
