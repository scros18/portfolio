<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Ad - Sam Croston Web Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .ad-container {
            width: 1200px;
            height: 628px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            border-radius: 0;
        }

        /* Animated gradient spheres background */
        .gradient-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
        }

        .sphere-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            top: -150px;
            right: -150px;
        }

        .sphere-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            bottom: -100px;
            left: -100px;
        }

        .sphere-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #ec4899, #6366f1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Content overlay */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 80px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.4);
            border-radius: 30px;
            font-size: 16px;
            color: #22c55e;
            font-weight: 600;
            margin-bottom: 30px;
            width: fit-content;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        h1 {
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 28px;
            color: #cbd5e1;
            font-weight: 500;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .features {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e2e8f0;
            font-size: 20px;
            font-weight: 600;
        }

        .checkmark {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 20px 40px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 24px;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.5);
            width: fit-content;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.6);
        }

        .arrow {
            font-size: 28px;
        }

        .footer-info {
            position: absolute;
            bottom: 30px;
            right: 80px;
            font-size: 18px;
            color: #94a3b8;
            font-weight: 500;
        }

        /* Instructions overlay */
        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
