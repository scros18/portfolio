<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Ad - Sam Croston Web Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .ad-container {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }

        /* Animated gradient spheres */
        .gradient-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
        }

        .sphere-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            top: -200px;
            right: -200px;
        }

        .sphere-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            bottom: -150px;
            left: -150px;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px 60px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.4);
            border-radius: 30px;
            font-size: 18px;
            color: #22c55e;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        h1 {
            font-size: 84px;
            font-weight: 900;
            line-height: 1.1;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 32px;
            color: #cbd5e1;
            font-weight: 600;
            margin-bottom: 50px;
            max-width: 800px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 60px;
        }

        .stat {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
        }

        .stat-number {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 20px;
            color: #e2e8f0;
            font-weight: 600;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 24px 50px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            font-size: 28px;
            font-weight: 700;
            border-radius: 16px;
            text-decoration: none;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.6);
        }

        .arrow {
            font-size: 32px;
        }

        .footer-info {
            position: absolute;
            bottom: 50px;
            font-size: 24px;
            color: #94a3b8;
            font-weight: 600;
        }

        .instructions {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="instructions">
        ðŸ“¸ Screenshot this at 1080x1080px for Instagram | Press F11 for fullscreen
    </div>

    <div class="ad-container">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>

        <div class="content">
            <div class="badge">
                <span class="status-dot"></span>
                AVAILABLE NOW
            </div>

            <h1>
                Ready to Go<br>
                <span class="gradient-text">Digital?</span>
            </h1>

            <p class="subtitle">
                Professional Web Development<br>That Actually Delivers
            </p>

            <div class="stats">
                <div class="stat">
                    <div class="stat-number">100</div>
                    <div class="stat-label">Performance</div>
                </div>
                <div class="stat">
                    <div class="stat-number">A+</div>
                    <div class="stat-label">Security</div>
                </div>
                <div class="stat">
                    <div class="stat-number">2x</div>
                    <div class="stat-label">Faster</div>
                </div>
            </div>

            <a href="#" class="cta-button">
                Let's Talk
                <span class="arrow">â†’</span>
            </a>

            <div class="footer-info">
                samcroston.com
            </div>
        </div>
    </div>
</body>
</html>
